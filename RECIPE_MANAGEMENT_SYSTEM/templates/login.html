<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login -The Eagles Recepies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
        background: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1032') no-repeat center center fixed;
        background-size: 130%; /* Zoom in to crop out the yellow */
        background-position: center center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 3rem;
      max-width: 420px;
      width: 100%;
    }

    .login-card h2 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    .login-card p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.6rem 1rem;
    }

    .form-control:focus {
      border-color: #e67e22;
      box-shadow: 0 0 5px rgba(230, 126, 34, 0.3);
    }

    .btn-primary {
      background-color: #e67e22;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #cf711f;
    }

    .alert {
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .btn-close {
      float: right;
      font-size: 1.2rem;
      margin-top: -6px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>The Eagles Recipes</h2>
    <p>Login to manage your recipes</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
